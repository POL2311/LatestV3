<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gasless NFT Minting | Solana Devnet</title>
    <meta name="description" content="Mint real NFTs on Solana Devnet without gas fees. Powered by blockchain technology with instant delivery." />
    <meta name="keywords" content="NFT, Solana, Blockchain, Gasless, Devnet, Crypto, Web3" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gasless NFT Minting | Solana Devnet" />
    <meta property="og:description" content="Mint real NFTs on Solana Devnet without gas fees. Powered by blockchain technology with instant delivery." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Gasless NFT Minting | Solana Devnet" />
    <meta property="twitter:description" content="Mint real NFTs on Solana Devnet without gas fees. Powered by blockchain technology with instant delivery." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <style>
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .preloader-content {
        text-align: center;
        color: white;
      }
      
      .preloader-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .preloader-text {
        font-family: 'Inter', sans-serif;
        font-size: 1.2rem;
        font-weight: 600;
        background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .preloader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(139, 92, 246, 0.2);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 1rem auto 0;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide preloader when loaded */
      .loaded #preloader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="preloader-content">
        <div class="preloader-logo">ðŸŽ¨</div>
        <div class="preloader-text">Gasless NFT</div>
        <div class="preloader-spinner"></div>
      </div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <script>
      // Hide preloader when page is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
              preloader.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Fallback: hide preloader after 3 seconds
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 3000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
